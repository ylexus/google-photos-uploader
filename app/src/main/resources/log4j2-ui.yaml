Configuration:
  name: Jiotty Photos Uploader
  shutdownHook: disable
  properties:
    property:
      - name: logDir
        value: ${sys:user.home}/.jiottyphotosuploader/log
      - name: filename
        value: ${logDir}/main.log
  appenders:
    RollingFile:
      name: FILE
      fileName: ${filename}
      filePattern: ${filename}.%d{yyyy-MM-dd}-%i.gz
      PatternLayout:
        Pattern: "%d{ISO8601}{GMT} %p [%t] %c{1.} %m%n"
      Policies:
        SizeBasedTriggeringPolicy:
          size: 50Mb
        OnStartupTriggeringPolicy: { }
      DefaultRollOverStrategy:
        max: 10
        Delete:
          basePath: ${logDir}
          maxDepth: 1
          IfFileName:
            glob: main.log*
          IfLastModified:
            age: 60d

  Loggers:
    logger:
      - name: net.yudichev.jiotty.connector.google
        level: debug
        includeLocation: true
      - name: net.yudichev.googlephotosupload
        level: debug
        includeLocation: true
    Root:
      level: info
      includeLocation: true
      AppenderRef:
        - ref: FILE